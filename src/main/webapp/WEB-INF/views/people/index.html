<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>USERS</h1>
<div th:each="user : ${people}">
    <a th:href="@{/users/show(id=${user.getId()})}"
       th:text="${user.getId() + '|' + user.getName()}">user</a>
</div>
<br>
<a href="users/new">ADD NEW USER</a>
</body>
</html>
